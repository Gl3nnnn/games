<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Neon Arcade</title>
    <link rel="stylesheet" href="memory.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <a href="../index.html" class="back-btn">‚Üê BACK</a>
        
        <h1 class="game-title">MEMORY MATCH</h1>
        
        <div class="score-display">
            <div class="score">MATCHES: <span id="matches">0</span></div>
            <div class="score">MOVES: <span id="moves">0</span></div>
            <div class="score">BEST MOVES: <span id="bestMoves">-</span></div>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div id="winDisplay" class="win-display hidden">
            <h2>You Won!</h2>
            <p>Moves: <span id="finalMoves">0</span></p>
        </div>
        
        <button id="resetBtn" class="reset-btn">NEW GAME</button>
    </div>
    
    <script src="memory.js"></script>
</body>
</html>
